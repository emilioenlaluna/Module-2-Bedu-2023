        from it.
    </blockquote>

    <script>
        /*
        function crearNodo(type,child){

        const CrearNodo=(type,child)=>{
            const node=document.createElement(type);
             const text=document.createTextNode(child);
             node.appendChild(text);
             return node;
        }
        console.log(CrearNodo('h1','saludos'))
    </script>
